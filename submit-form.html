<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="container ">
        <div class="text-center mt-2 pt-2">
            <img src="img/download.png" style="height: 100px; " class="border rounded-circle logo " alt="">
        </div>
        <h1 class="text-center"> On-Site Inquiries</h1>
        <div class="row">
            <div class="col-12">
                <label for="Name" class="fw-bold">Name <span style="color: red; font-weight: bold;">*</span></label>
                <br>
                <input type="Name" class="w-100 rounded mt-2" style="height: 50px;" required>
            </div>
            <div class="col-12 mt-5 pt-5">
                <label for="Name" class="fw-bold">Where are You?<span
                        style="color: red; font-weight: bold;">*</span></label>
                <br>
                <input type="Name" class="w-100 rounded mt-2" style="height: 50px;" required>
                <span class="fw-normal">Street Address</span>
            </div>
            <div class="col-12 mt-3">
                <input type="Name" class="w-100 rounded mt-2" style="height: 50px;" required>
                <span class="fw-normal">Address Line 2</span>
            </div>
            <div class="col-6 mt-2">
                <input type="Name" class="w-100 rounded mt-2" style="height: 50px;" required>
                <span class="fw-normal">City</span>
            </div>
            <div class="col-6 mt-2">
                <input type="Name" class="w-100 rounded mt-2" style="height: 50px;" required>
                <span class="fw-normal">State/Region/province</span>
            </div>
            <div class="col-6 mt-2">
                <input type="Name" class="w-100 rounded mt-2" style="height: 50px;" required>
                <span class="fw-normal">Postal/Zip Code</span>
            </div>

        </div>

    </div>
</body>

</html>
